<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REGISTER</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
</head>
<body>
  <header>
    <a href="index.html">
      <img class="logo" src="imgs/logo.jpg" alt="" />
    </a>
    <section class="navigation">
      <form class="search-form" action="search-results.html" method="get">
        <input type="text" name="search" class="search" placeholder="Buscar..."/>
        <button type="submit" class="search-button">Buscar</button>
      </form>
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="categories.html">Categorías</a></li>
      </ul>
      <ul class="user">
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Registro</a></li>
      </ul>
    </section>
  </header>
  <div class="container-forms">
    <main>
      <div class="main-container">
        <div class="row-center">
          <div class="column-medium">
            <h2>Registrate</h2>
            <form method="get" class="form-contact" action="login.html">
              <div class="group-form">
                <label for="email">Correo electrónico</label>
                <input type="email" name="email" id="email" class="input-control"/>
                <div class="feedback-error email"></div>
              </div>
              <div class="group-form">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" class="input-control"/>
                <div class="feedback-error password"></div>
              </div>
              <div class="checkbox-terms">
                <input type="checkbox" name="terms" id="terms" class="input-checkbox" required />
                <label for="terms" class="label-checkbox">Términos y condiciones</label><br />
              </div>
              <button type="submit" class="button-submit">ENVIAR</button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>
  <footer class="footer">
    <div class="footer-item">Jonatan Maciel</div>
  </footer>
  <script src="js/register.js"></script>
</body>
</html>
